<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Brand</title>
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="css/mobile.css">
        <link rel="stylesheet" href="css/Animation.css">
    
    </head>
    <body>
        <!-- Inicio de mi pagina -->
        <header>
            <!-- Aqui empieza el Navbar -->
            <nav class="fadeInDown">
                <div class="brand_image">
                    <img src="images/logo.png" alt="Logo de mi página">
                </div>
                <div class="nav_options">
                    <ul>
                        <li><a href="#">Faqs</a></li>
                        <li><a href="#">Producto y Descripción</a> </li>
                    </ul>
                    <!-- <div class="option">Faqs</div>
                    <div class="option">Producto y descripción</div> -->
                </div>
            </nav>
            <!-- Aqui acaba el Navbar -->
        </header> 
        <!-- Aqui empieza el formulario venta -->
        <main>
            <div class="container">
                <div class="row-product">
                    <div class="producto">
                        <div class="img-produc">
                            <img src="images/ben1.png" alt="Imagen del producto">
                        </div>
                        <h3>Producto1</h3>
                        <p>Miles de productos hay en el mercado,pero nada como una caja con gatitos.</p>
                    </div>
                    <div class="formulario">
                        <form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=2EYRJNHBL9PGE" method="POST">

                        <label for="name">Nombre</label>
                        <input type="text" id="name" placeholder="Nombre">
                        <label for="mail">E-mail</label>
                        <input type="text" id="mail" placeholder="Email">
                        <label for="phone">Teléfono</label>
                        <input type="text" id="phone" placeholder="Teléfono">
                        <input type="submit" class="main_button" value="Confirmar Pago">

                        </form>
                    </div>

                </div>
                
                
            </div>
            
        </main>
        
            
        <footer>
            <div class="terms"><a href="#">Terminos y condiciones</a></div>
            <div class="terms"><a href="#" >Contacto@mail.com</a></div>
        </footer>
        <script src="scripts/script.js"></script>
    </body>
</html>
